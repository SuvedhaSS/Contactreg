<div class="card-header bg-info text-white">
  List of Contacts
</div>
<div class="card-body " style="overflow-y: auto;height: 450px;">
  <table class="table table-responsive table-striped w-100" style="width: 100%;">
    <thead class="w-100">
      <tr>
        <th>
          Sr.No.
        </th>
        <th>
          First Name
        </th>
        <th>
          Last Name
        </th>
        <th>
          Email Id
        </th>
        <th>
          Phone No.
        </th>
        <th>
          Status
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of updatedContactList;index as i'>
        <td>
          {{i+1}}
        </td>
        <td>
          {{item.FirstName}}
        </td>
        <td>
          {{item.LastName}}
        </td>
        <td>
          {{item.EmailId}}
        </td>
        <td>
          {{item.PhoneNumber}}
        </td>
        <td>
          {{item.Status==true?'Active':'Inactive'}}
        </td>
        <td>
          <button mat-icon-button (click)='editItem(item.Id)'><span class="material-icons mr-2">
              edit
            </span>
          </button>
          <span class="mr-2"></span>
          <button mat-icon-button (click)='removeItem(item.Id)'> <span class="material-icons ">
              delete
            </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
